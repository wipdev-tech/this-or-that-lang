<!DOCTYPE html>
<html lang="en">

<head>
    <title>This or That Lang</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>

<body>
    <ul class="flex">
        {{ range $i, $lang := .Langs }}
        <li>
            <img width="50" height="50"
                src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/{{ $lang.LogoSlug }}/{{ $lang.LogoSlug }}-original.svg" />
        </li>
        {{ end }}
    </ul>
</body>

</html>
